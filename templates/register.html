{% extends 'base.html' %}

{% block title %}
    Регистрация
{% endblock %}

{% block body %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/adaptive.css') }}">
    <div class="container" style="width:500px;">
        <form method="POST" enctype="multipart/form-data">
            <a class="py-2" href="/" aria-label="Главная">
                <div class="link-ease-in-out" style="margin-top: 75px">
                    <svg xmlns="http://www.w3.org/2000/svg" width="34" height="33" fill="none" stroke="currentColor"
                         stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="d-block mx-auto"
                         role="img"
                         viewBox="0 0 24 24" style="margin-bottom: 2px"><title>Главная</title>
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M14.31 8l5.74 9.94M9.69 8h11.48M7.38 12l5.74-9.94M9.69 16L3.95 6.06M14.31 16H2.83m13.79-4l-5.74 9.94"></path>
                    </svg>
                </div>
            </a>
            <div class="text">
                <p class="text-center"><strong>Регистрация</strong></p>
            </div>

            {% with message = get_flashed_messages() %}
                {% if message %}
                    <div class="toast show text-bg-danger border-0 text-center" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="toast-body">
                            {{ message[0] }}
                        </div>
                    </div>
                {% endif %}
            {% endwith %}

            <div class="form-floating">
                <input type="text" class="form-control" name="login" placeholder="login">
                <label for="floatingPassword">Логин</label>
            </div>
            <br>
            <div class="form-floating">
                <input type="password" class="form-control" name="password" placeholder="Password">
                <label for="floatingPassword">Пароль</label>
            </div>
            <br>
            <div class="form-floating">
                <input type="password" class="form-control" name="password2" placeholder="Password">
                <label for="floatingPassword">Пароль</label>
            </div>
            <br>
            <div class="text-center">
                <button type="submit" class="btn btn-lg btn-warning center-block" type="submit" value="Register"
                        style="width:350px;">Зарегистрироваться
                </button>
            </div>
    <div class="link-ease-in-out text-center">
        <div class="text9">
            <a class="text-dark" style="margin-top: 15px; text-decoration: none;" href="/login">Вход в аккаунт</a>
        </div>
    </div>
    </form>
    </main>
    </body>
    </div>
{% endblock %}
